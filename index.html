<!DOCTYPE html>
<html>

<head>
    <title>Guess The Number !</title>
    <link href="./assets/styles/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="app">
    <div class="container" ng-controller="GuessTheNumberController">
        <h2>Guess the Number !</h2>
        <p class="alert alert-primary">Guess the computer generated random number between 1 and 1000.</p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Your guess</span>
            </div>
            <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" ng-model="guess">
          </div>
        <button ng-click="verifyGuess()" class="btn btn-primary
                btn-sm">Verify</button>
        <button ng-click="initializeGame()" class="btn btn-warning btn-sm">Restart</button>
        <p>
            <p ng-show="deviation<0" class="alert alert-warning">Your guess is higher.</p>
            <p ng-show="deviation>0" class="alert alert-warning">Your guess is lower.</p>
            <p ng-show="deviation===0" class="alert alert-success">Yes! That"s it.</p>
        </p>
        <p class="text-info">No of guesses :
            <span class="badge">{{noOfTries}}</span>
            <p>
    </div>
    <script src="./assets/scripts/angular.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
